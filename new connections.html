<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Connection</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url("img8.jpg");
            background-color: #f0f0f0; 
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            font-size: 18px;
        }

        nav {
            width: 100%;
            height: 15vh;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
        }

        nav .logo {
            width: 25%;
            text-align: center;
        }

        nav .menu {
            width: 40%;
            display: flex;
            justify-content: space-around;
        }

        nav .menu a {
            width: 25%;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav .menu a:first-child {
            color: #00b894;
        }

        .form {
            color: rgb(54, 53, 53);
            text-align: left;
            margin-top: 5%;
            margin-bottom: 5%;
            margin-right: 15%;
            margin-left: 15%;
            border: 1px solid #666;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ca1919; 
            font-weight: bold;
            font-size: 2em;
        }

        .inputBox {
            margin: 20px 0;
        }

        input {
            margin: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .bbss {
            margin-left: 0;
            margin-right: 5px;
        }

        button {
            width: 100%;
            background-color: #3498db; 
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        @media (max-width: 700px) {
            .form {
                margin: 5%;
            }
        }

        #f1 form {
            margin-right: 10%;
            margin-left: 10%;
        }

        input {
            width: 100%;
        }
        .logo h1 {
            font-size: 24px; 
            text-align: left;
        }
        .menu a {
            font-size: 14px; 
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <h1>INDIAN ELECTRICITY WEBSITE </h1>
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contactus.html">Contact</a>
        </div>
    </nav>

    <div class="form">
        <form>
            <h1>NEW CONNECTIONS</h1>
            <div class="inputBox">Full Name: <input type="text" placeholder="Full name"></div>
            <div class="inputBox">
                First Name: <input type="text" placeholder="First Name">
                Last Name: <input type="text" placeholder="Last Name">
            </div>
            <div class="inputBox">Contact number: <input type="text" placeholder="Enter your number"></div>
            <div class="inputBox">Date of Birth: <input type="text" placeholder="DD/MM/YYYY"></div>
            <div class="inputBox">
                Gender:
                <input class="bbss" type="radio" name="Gender">Male
                <input class="bbss" type="radio" name="Gender">Female
                <input class="bbss" type="radio" name="Gender">Others
            </div>
            <div class="inputBox">Email-Address: <input type="text" placeholder="E-mail address"></div>
            <div class="inputBox">H.No(House No.): <input type="text" placeholder="House. No"></div>
            <div class="inputBox">House Document number: <input type="text" placeholder="Document No."></div>
            <div class="inputBox">How Many UNITS Connection needed: <input type="text" placeholder="Enter number">
            </div>
            <div class="inputBox">
                Username: <input type="text" placeholder="Username">
                Password: <input type="password" placeholder="Password">
            </div>
            <div class="inputBox"><button type="submit">SUBMIT</button></div>
        </form>
    </div>
</body>

</html>
