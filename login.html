<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', 'Helvetica', sans-serif;
      background-image: url("img3.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
      background-color: #121212; /* Dark background color */
      color: #fff; /* Light text color */
    }

    /* Full-width input fields */
    input[type=text],
    input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #666; /* Darker border color */
      box-sizing: border-box;
      background-color: #333; /* Dark input background color */
      color: #fff; /* Light text color */
    }

    /* Set a style for all buttons */
    button {
      background-color: #3498db; /* Blue button color */
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }

    /* Extra styles for the cancel button */
    .cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #e74c3c; /* Red cancel button color */
    }

    /* Center the image and position the close button */
    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
      position: relative;
    }

    img.avatar {
      width: 40%;
    }

    .container {
      padding: 16px;
    }

    span.psw {
      float: right;
      padding-top: 16px;
      color: #3498db; /* Blue color for "Forgot password?" link */
    }

    /* The Modal (background) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8); /* Dark overlay with transparency */
      padding-top: 60px;
    }

    /* Modal Content/Box */
    .modal-content {
      background-color: #333; /* Dark modal background color */
      margin: 5% auto 15% auto;
      border: 1px solid #666; /* Darker border color */
      width: 30%;
    }

    /* The Close Button (x) */
    .close {
      position: absolute;
      right: 25px;
      top: 0;
      color: #fff;
      font-size: 35px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #e74c3c;
      cursor: pointer;
    }

    @keyframes animatezoom {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 700px) {
      span.psw {
        display: block;
        float: none;
        text-align: center;
        padding-top: 10px;
      }
      .cancelbtn {
        width: 100%;
      }
      .modal-content {
        width: 80%;
      }
    }
  </style>
</head>

<body onload="document.getElementById('id01').style.display='block'" style="width:auto;">
  <div id="id01" class="modal">
    <form class="modal-content animate" method="post">
      <div class="imgcontainer">
        <img src="azadi-1.jpg" alt="Avatar" class="avatar">
      </div>
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="location.href='index.html';" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>
</body>

</html>
